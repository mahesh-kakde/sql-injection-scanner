<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQL Injection Scanner</title>
    <link rel="icon" type="image/x-icon" href="silly_cat.ico">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-design">
        <div class="circle small"></div>
        <div class="circle medium"></div>
        <div class="circle large"></div>
    </div>

    <div class="container">
        <h1>SQL Injection Scanner</h1>
        <div class="description">
            <p>The <strong>SQL Injection Scanner</strong> is a tool designed to help developers identify potential vulnerabilities in their web applications. It allows you to input a URL and quickly scan for SQL injection risks.</p>
        </div>
        <div class="form-group">
            <input type="text" id="urlInput" placeholder="Enter URL to scan">
        </div>
        <button id="submitBtn">Scan</button>
        <div id="output"></div>
        <footer>Developed By <span></span>Mahesh Kakde</footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
